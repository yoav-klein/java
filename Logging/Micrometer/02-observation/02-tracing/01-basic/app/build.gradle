plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
  // Pick a recent 1.x version that works for you:
  implementation 'io.micrometer:micrometer-core:1.13.0'
  implementation("io.micrometer:micrometer-tracing-bridge-otel:1.6.0")
   implementation 'io.opentelemetry:opentelemetry-api:1.45.0'

    // OpenTelemetry SDK (implementation)
  implementation 'io.opentelemetry:opentelemetry-sdk:1.45.0'
  implementation 'io.opentelemetry:opentelemetry-exporter-logging:1.45.0'
}


// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}
