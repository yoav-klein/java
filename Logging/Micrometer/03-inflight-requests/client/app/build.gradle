plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.5'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:3.5.5'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:3.5.5'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.15.6'


    // OpenTelemetry SDK (implementation)
    //implementation 'io.opentelemetry:opentelemetry-exporter-logging:1.45.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.named('test') {
    useTestNG()
}
