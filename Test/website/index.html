<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenantHub - Multi-Tenant Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="container">
        <div class="card login-form">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #667eea;">Welcome to TenantHub</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="#" id="showRegister" style="color: #667eea; text-decoration: none;">Don't have an account? Register</a>
            </div>
        </div>
    </div>

    <!-- Register Screen -->
    <div id="registerScreen" class="container hidden">
        <div class="card login-form">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #667eea;">Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="#" id="showLogin" style="color: #667eea; text-decoration: none;">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="container hidden">
        <div class="header">
            <div class="logo">TenantHub</div>
            <div class="user-info">
                <span id="userName">Welcome, User!</span>
                <button class="btn btn-secondary" id="logoutBtn">Logout</button>
            </div>
        </div>

        <!-- Tenant Selection -->
        <div class="card tenant-selector">
            <h3 style="margin-bottom: 1rem;">Your Tenants</h3>
            <div class="tenant-grid" id="tenantGrid">
                <!-- Tenant cards will be populated here -->
            </div>
            <button class="btn btn-primary" id="createTenantBtn">Create New Tenant</button>
        </div>

        <!-- Tenant Management -->
        <div id="tenantManagement" class="hidden">
            <div class="card">
                <div class="tenant-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="memberCount">0</div>
                        <div class="stat-label">Members</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="adminCount">0</div>
                        <div class="stat-label">Admins</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="inviteCount">0</div>
                        <div class="stat-label">Pending Invites</div>
                    </div>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h3 id="tenantTitle">Tenant Management</h3>
                    <div class="actions">
                        <button class="btn btn-primary" id="inviteUserBtn">Invite User</button>
                        <button class="btn btn-secondary" id="backToTenantsBtn">Back to Tenants</button>
                    </div>
                </div>

                <table class="members-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="membersTableBody">
                        <!-- Members will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create Tenant Modal -->
    <div id="createTenantModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Tenant</h3>
                <button class="close" onclick="closeModal('createTenantModal')">&times;</button>
            </div>
            <form id="createTenantForm">
                <div class="form-group">
                    <label for="tenantName">Tenant Name</label>
                    <input type="text" id="tenantName" required>
                </div>
                <div class="form-group">
                    <label for="tenantDescription">Description</label>
                    <input type="text" id="tenantDescription">
                </div>
                <button type="submit" class="btn btn-primary">Create Tenant</button>
            </form>
        </div>
    </div>

    <!-- Invite User Modal -->
    <div id="inviteUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Invite User</h3>
                <button class="close" onclick="closeModal('inviteUserModal')">&times;</button>
            </div>
            <form id="inviteUserForm">
                <div class="form-group">
                    <label for="inviteEmail">Email</label>
                    <input type="email" id="inviteEmail" required>
                </div>
                <div class="form-group">
                    <label for="inviteRole">Role</label>
                    <select id="inviteRole">
                        <option value="member">Member</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Send Invite</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
