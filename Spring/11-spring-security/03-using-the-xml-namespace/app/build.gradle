plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'war'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.apache.tomcat:tomcat-servlet-api:10.1.24'

    implementation group: 'org.springframework.security', name: 'spring-security-web', version: '6.4.2'
    implementation group: 'org.springframework.security', name: 'spring-security-core', version: '6.4.2'
    implementation group: 'org.springframework.security', name: 'spring-security-config', version: '6.4.2'
    implementation group: 'org.springframework', name: 'spring-core', version: '6.2.1'
}
    

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}


tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.register('deploy', Copy) {
    dependsOn 'war'

    from war.archiveFile
    into "C:\\apache-tomcat-10.1.24-windows-x64\\webapps"
}